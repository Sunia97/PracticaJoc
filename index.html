<!DOCTYPE html>

<html lang="es">
  <head>
    <title>Dungeon Master AJAX Game</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dungeon Master AJAX Game" />
    <meta name="keywords" content="dungeon, ajax, javascript, css" />
    <meta name="author" content="CANVIAAAR" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Press+Start+2P" rel="stylesheet">
    <script src="js/juego.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loadMap.js"></script>
    <script src="js/playGame.js"></script>
    <script src="js/movements.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="src/structure.json"></script>
  </head>

  <body class="container">

    <header class="row" id="header">

      <img id="logo" src="media/images/title.png" height="80" />
      <h1 id="titol_principal">Dungeon Master</h1>

      <nav id="controls_partida">
        <ul>
          <li href="#" class="button" id="start">Comenzar partida </li>
          <li href="#" class="button" id="save">Guardar partida</li>
        </ul>
      </nav>
    </header>

    <div class="row">

      <section class="col" id="navegacion">
        <h2 id="titol_navegacion">Navegación</h2>
        <canvas id="visor" width="512" height="480"></canvas>
      </section>

      <section class="col" id="controles">
        <h2 id="titol_controles">Controles</h2>

        <div id="botones_controles" class="container">
          <div class="row">
            <div class="col align-self-center">
              <a href="#" class="button_control" id="movendavant" onclick="move('forward')" style="text-decoration:none;"> ⇧ </a>
            </div>
          </div>
          <div class="row">
            <div class="col align-self-start">
              <a href="#" class="button_control"  id="movesquerra" onclick="rotate('left')" style="text-decoration:none;" > ⇦ </a>
            </div>
            <div class="col align-self-end">
              <a href="#" class="button_control"  id="movdreta" onclick="rotate('right')" style="text-decoration:none;"> ⇨ </a>
            </div>
          </div>
          <div class="row">
            <div class="col align-self-center">
              <a href="#"  class="button_control" id="movendarrere" onclick="move('backwards')" style="text-decoration:none;"> ⇩ </a>
            </div>
          </div>
        </div>
      </section>

      <section class="col" id="equipo">
        <h2 id="titol_equipo">Equipo</h2>
        <p>Nombre/Sexo: <span></span></p>
        <p>Nivel: <span></span></p>
        <p>Ataque: <span></span></p>
        <p>Defensa: <span></span></p>
        <p>Vida: <span></span></p>
        <p>Objetos: <span></span></p>
      </section>

    </div>

    <footer id="footer" class="row">
      <p>
        Proyectos Web I ... Práctica IV
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
